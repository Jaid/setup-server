version: '3.9'
services:

  main:
    container_name: portainer
    ports:
      - 9443:9000
    restart: unless-stopped
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ./volume/data
        target: /data
    image: portainer/portainer-ce
