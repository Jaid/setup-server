version: "3.9"
services:

  netdata:
    image: openhab/openhab
    container_name: openhab
    ports:
      - 5300:5300
      - 5301:5301
    restart: unless-stopped
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./volume/data
        target: /openhab/userdata
      - type: bind
        source: ./volume/config
        target: /openhab/conf
      - type: bind
        source: ./volume/addons
        target: /openhab/addons
    environment:
      EXTRA_JAVA_OPTS: -Duser.timezone=Europe/Berlin
      USER_ID: 1000
      GROUP_ID: 1000
      OPENHAB_HTTP_PORT: "5300"
      OPENHAB_HTTPS_PORT: "5301"
